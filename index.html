<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, minimal-ui, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>LookFood</title>

	<!-- Bootstrapping UI5 -->
	<script	id="sap-ui-bootstrap" 
			src="resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m, sap.f"
			data-sap-ui-theme="lookfoodred"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-resourceroots='{"lookfood.resources.Lookfood": "."}'
			data-sap-ui-theme-roots='{"lookfoodred": "/themes/lookfoodred/UI5/"}'>
	</script>

	<script>
		function appInit() {
			sap.ui.getCore().attachInit(function () {
				sap.ui.require([
					"sap/m/Shell",
					"sap/ui/core/ComponentContainer"
				], function (Shell, ComponentContainer) {
					// initialize the UI component
					new Shell({						
						app: new ComponentContainer({
							height: "100%",
							name: "lookfood.resources.Lookfood",
							manifest: true,
							settings:{
								id : "Lookfood"
							}
						})
					}).placeAt("content");
				});
			});
		}

		function appReady() {
			$("#load").remove();
			appInit();
		}

		window.onload = function () {
			appReady();
		}
	</script>

		crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/lookfood.css">
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/> -->
	
</head>

<!-- UI Content -->
<body class="sapUiBody" id="content">
	<script type="text/javascript" src="js/third-parties/specialfunctions.js"></script>
	<script type="text/javascript" src="js/third-parties/instascan.min.js"></script>
	<!-- <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> -->
</body>

</html>
