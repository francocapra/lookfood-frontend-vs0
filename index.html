<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>LookFood</title>

	<script
		id="sap-ui-bootstrap" type="text/javascript"
		src="resources/sap-ui-core.js"
		data-sap-ui-theme="lookfoodred"
		data-sap-ui-libs="sap.m,sap.tnt,sap.ui.layout,sap.ui.unified"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-preload="async"
		data-sap-ui-resourceroots='{"lookfood.resources.main": "./"}'
		data-sap-ui-theme-roots='{"lookfoodred": "/themes/lookfoodred/UI5/"}'>
	</script>

	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer"
				], function (Shell, ComponentContainer) {
					// initialize the UI component
					new Shell({
						showLogout: false,
						app: new sap.ui.core.ComponentContainer({
							height: "100%",
							name: "lookfood.resources.main",
							settings:{
								id : "lookfoodApp"
							}
						})
					}).placeAt("content");
				});
		});
	</script>

	<link rel="stylesheet" type="text/css" href="css/lookfood.css">

</head>

<body class="sapUiBody" id="content">
	<script type="text/javascript" src="js/third-parties/specialfunctions.js"></script>
	<script type="text/javascript" src="js/third-parties/instascan.min.js"></script>
