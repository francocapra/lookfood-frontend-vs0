	<script>
		function appInit() {
			sap.ui.getCore().attachInit(function () {
				sap.ui.require([
					"sap/m/Shell",
					"sap/ui/core/ComponentContainer"
				], function (Shell, ComponentContainer) {
					// initialize the UI component
					new Shell({						
						app: new ComponentContainer({
							height: "100%",
							name: "lookfood.resources.Lookfood",
							manifest: true,
							settings:{
								id : "Lookfood"
							}
						})
					}).placeAt("content");
				});
			});
		}

		function appReady() {
			$("#load").remove();
			appInit();
		}

		window.onload = function () {
			appReady();
		}
	</script>
